<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Digital Marketing Course</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #202124; /* Google Forms' primary text color */
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #5f6368; /* Google Forms' secondary text color */
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            color: #202124; /* Google Forms' primary text color */
            margin-bottom: 5px;
        }
        
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn {
            width: 100%;
            background-color: #1a73e8; /* Google Forms' primary button color */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0d47a1; /* Darker shade of primary button color */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enroll in Our Digital Marketing Course</h1>
            <p>Fill out the form below to join the course</p>
        </header>
        <form id="enroll-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <input type="submit" value="Enroll Now" class="btn">
        </form>
    </div>

    <script>
        document.getElementById("enroll-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Redirect to thank you page after form submission
            window.location.href = "thank_you.html";
        });
    </script>

</body>
</html>
