<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
        }
        
        h1 {
            color: #202124; /* Google Forms' primary text color */
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            color: #5f6368; /* Google Forms' secondary text color */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You for Enrolling!</h1>
        <p>We'll be in touch with you shortly.</p>
    </header>
</body>
</html>
